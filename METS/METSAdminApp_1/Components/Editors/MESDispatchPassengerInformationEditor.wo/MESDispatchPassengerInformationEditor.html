<wo:METSHorizontalForm action = "$saveChanges">
	<wo:METSTextInput helpText = "Required Information" labelText = "Customer First Name" value = "$object.customerFirstName" />
	<wo:METSTextInput helpText = "Required Information" labelText = "Customer Last Name" value = "$object.customerLastName" />
	<wo:METSTextInput helpText = "Optional" labelText = "Phone Number" value = "$object.customerPhoneNumber" />
	<wo:METSTextInput helpText = "Optional" labelText = "E-Mail Address" value = "$object.customerEmailAddress" />
	<wo:METSFormSubmissionBar isNewObject = "$object.isNewObject" submitButtonText = "Continue to routing information" submitAction = "$saveChanges"></wo:METSFormSubmissionBar>
</wo:METSHorizontalForm>
