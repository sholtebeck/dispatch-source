<webobject name = "BreadCrumbsBar">
	<li><a href = "#"><wo:str value = "$session.currentHub.name" /></a></li>
	<li><a href="#">Vehicles</a></li>
	<webobject name = "IsNotNewObject">
		<li><webobject name = "VehicleMake"></webobject></li>
	</webobject>
</webobject>
<webobject name = "StaticColumn">
	<wo:METSInfoBar>General Information</wo:METSInfoBar>
	<div class = "row-fluid">
		<webobject name = "MessagesPanel" />
		<webobject name = "VehicleForm">
			<webobject name = "VehicleTypePopUpButton"></webobject>
			<wo:METSTextInput labelText = "Name" value = "$object.name" />
			<webobject name = "MileageTextInput"></webobject>
			<wo:METSTextInput labelText = "License Plate" value = "$object.licensePlateNumber" />
			<wo:METSTextInput labelText = "VIN" value = "$object.vin" />
			<wo:METSTextInput labelText = "Year" value = "$object.year" ></wo:METSTextInput>
			<wo:METSTextInput labelText = "Make" value = "$object.make"></wo:METSTextInput>
			<wo:METSTextInput labelText = "Model" value = "$object.model"></wo:METSTextInput>
			<wo:METSTextInput labelText = "Color" value = "$object.color"></wo:METSTextInput>
			<wo:METSDatePicker labelText = "Registration Exp." value = "$object.registrationExpiration"></wo:METSDatePicker>
			<wo:METSDatePicker labelText = "Safety Exp." value = "$object.safetyExpiration"></wo:METSDatePicker>
			<wo:METSTextArea labelText = "Notes" value = "$object.vehicleNotes"></wo:METSTextArea>
			<webobject name = "FormSubmissionBar" />
		</webobject>
	</div>
</webobject>
