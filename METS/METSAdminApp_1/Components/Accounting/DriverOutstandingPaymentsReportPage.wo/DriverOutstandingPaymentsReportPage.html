<webobject name = "Wrapper">
	<webobject name = "BreadCrumbsBar">
		<li><a href="#">Accounting</a></li>
		<li>Outstanding Driver Payments</li>
	</webobject>
	<webobject name = "SearchForm">
		<div class = "row-fluid prg-prepend-top">
			<div class = "offset-left">
				<label>Hubs</label>
				<webobject name = "HubSelector"></webobject>	
				<label>Start Date:</label>
				<webobject name = "StartDateSelector"></webobject>
				<label>End Date:</label>
				<webobject name = "EndDateSelector"></webobject>
				<a href="#" class="btn btn-primary prg-pad-left" onclick = "document.OutstandingPaymentsForm.submit();">Search <i class="icon-search icon-white">&nbsp;</i></a>
			</div>
		</div>	
	</webobject>
	<wo:METSInfoBar>Data</wo:METSInfoBar>
	<webobject name = "StaticColumn">
		<div class = "row-fluid">
			<div class="span12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Driver Name</th>
							<th>Cash</th>
							<th>Credit Card</th>
							<th>Service Orders</th>
							<th>Voucher</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<webobject name = "DriverRepetition">
							<webobject name = "DriverData" />
						</webobject>
					</tbody>				
				</table>
			</div>	
		</div>
	</webobject>
</webobject>
