<webobject name = "Wrapper">
	<webobject name = "Form">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Account</th>
					<th>Customer</th>
					<th>Date</th>
					<th>Drop Off</th>
					<th>Pick Up</th>
					<th>Service</th>
					<th>Notes</th>
					<th>Rates</th>
					<th>Amount</th>
					<th>Paid</th>
				</tr>
			</thead>
			<tbody>
				<webobject name = "ServiceOrdersRepetition">
					<webobject name = "PaymentInformationRow"></webobject>
				</webobject>
			</tbody>
			<tfoot>
				<tr>
					<td class = "prg-text-align-right" colspan = "9"><webobject name = "SubmitButton" /></td>
					<td>
						<label>Check/Uncheck All</label>
						<input type = "checkbox" onclick = "checkAll(this.form, this.checked);" />
					</td>
				</tr>
			</tfoot>
		</table>
		<webobject name = "HasMultipleBatches">
			<div class="pagination">
				<ul>
					<li><webobject name = "DisplayPrevious">Previous</webobject></li>
					<li><webobject name = "DisplayNext">Next</webobject></li>
				</ul>
			</div>	
		</webobject>
	</webobject>
</webobject>
