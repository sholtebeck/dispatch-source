<webobject name = "Wrapper">
	<webobject name = "BreadCrumbsBar">
		<li><a href = "#">Accounting</a></li>
		<li><webobject name = "ReturnToDrivers">Outstanding Driver Payments</webobject></li>
		<li><webobject name = "CurrentDriver" /></li>
	</webobject>
	<wo:METSInfoBar>Reports</wo:METSInfoBar>
	<webobject name = "StaticColumn">
		<div class = "row-fluid">
			<div class="span12">
				<webobject name = "Form">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Confirmation Number</th>
								<th>Pick Up Time</th>
								<th>Pick Up Location</th>
								<th>Drop Off Location</th>
								<th>Passenger Name</th>
								<th>Number of Passengers</th>
								<th>Service</th>
								<th>Billing Info</th>		
								<th>Paid</th>
							</tr>
						</thead>
						<tbody>
							<webobject name = "PaymentsRepetition">
								<tr>
									<td><webobject name = "ConfirmationNumber" /></td>
									<td><webobject name = "PickUpDateTime" /></td>
									<td><webobject name = "PickUpLocation" /></td>
									<td><webobject name = "DropOffLocation" /></td>	
									<td><webobject name = "PassengerName" /></td>	
									<td><webobject name = "NumberPassengers" /></td>
									<td><webobject name = "Service" /></td>
									<td><webobject name = "PaymentType" />: <webobject name = "PaymentAmount" /></td>
									<td><webobject name = "Paid" /></td>
								</tr>
							</webobject>
						</tbody>
						<tfoot>
							<tr>
								<td class = "prg-text-align-right" colspan = "8"><webobject name = "SubmitButton" /></td>
								<td>
									<label>Check/Uncheck All</label>
									<input type = "checkbox" onclick = "checkAll(this.form, this.checked);" />
								</td>
							</tr>
						</tfoot>
					</table>				
				</webobject>
			</div>
		</div>
	</webobject>	
</webobject>
