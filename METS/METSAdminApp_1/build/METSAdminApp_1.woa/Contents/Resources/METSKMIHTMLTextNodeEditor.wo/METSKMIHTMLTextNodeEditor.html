<div class = "mets-wysiwyg-editor">
	<div class = "row-fluid">
		<div class = "span12">
			<ul class = "kmi-node-tool-bar">
				<li><webobject name = "CancelEditLink"><i class = "icon icon-remove-circle">&nbsp;</i></webobject></li>	
				<li><webobject name = "RemoveNodeLink"><i class = "icon icon-trash">&nbsp;</i></webobject></li>
			</ul>
			<div class = "row-fluid">
				<div class = "offset1 span10">
					<div class = "row-fluid">
						<div class = "span12" id="toolbar" style="display: none;">
							<webobject name = "Form">
								<ul id="textarea-wysihtml5-toolbar" class="wysihtml5-toolbar">
									<li>
										<div class="btn-group">
											<a class = "btn" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">H1</a>
											<a class = "btn" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">H2</a>
											<a class = "btn" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3">H3</a>
											<a class = "btn" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p">P</a>
										</div>
									</li>
									<li>
										<div class="btn-group">
											<a class="btn" data-wysihtml5-command="bold" title="CTRL+B"><i class = "icon-bold"></i></a>
											<a class="btn" data-wysihtml5-command="italic" title="CTRL+I"><i class = "icon-italic"></i></a>
											<a class="btn" data-wysihtml5-command="underline" title="CTRL+U">U</a>
										</div>
									</li>
									<li>
										<div class = "btn-group">
											<a class = "btn" data-wysihtml5-command = "createLink"><i class="icon-share"></i></a>									    
											<a class = "btn" data-wysihtml5-command = "insertImage"><i class = "icon-picture"></i></a>
										</div>
									</li>	
									<li>
										<div class="btn-group">
											<a class="btn" data-wysihtml5-command="insertUnorderedList" title="Unordered List"><i class="icon-list"></i></a>
											<a class="btn" data-wysihtml5-command="insertOrderedList" title="Ordered List"><i class="icon-th-list"></i></a>
											<a class="btn" data-wysihtml5-command="Outdent" title="Outdent"><i class="icon-indent-right"></i></a>
											<a class="btn" data-wysihtml5-command="Indent" title="Indent"><i class="icon-indent-left"></i></a>
										</div>
									</li>
									<li>
										<div class = "btn-group">
											<a class = "btn" data-wysihtml5-action="change_view"><i class = "icon-qrcode"></i></a>
										</div>
									</li>
								</ul>
								<div data-wysihtml5-dialog="createLink" style="display: none;">
									<div>
										<label>Link:</label>
										<div class="input-append">
											<input size = "16" data-wysihtml5-dialog-field="href" value="http://">
											<select data-wysihtml5-dialog-field="target">
												<option value = "_self">Current Page</option>
												<option value = "_blank">New Page</option>
											</select>
											<input size = "16" data-wysihtml5-dialog-field="rel" value="follow">
											<a class = "btn" data-wysihtml5-dialog-action="save">OK</a>&nbsp;
											<a class = "btn" data-wysihtml5-dialog-action="cancel">Cancel</a>
										</div>
									</div>
								</div>
								<div class = "row-fluid prg-append-bottom" data-wysihtml5-dialog="insertImage" style="display: none;">
									<div class = "span12">
										<label>Image:</label>Â 
										<select data-wysihtml5-dialog-field="src">
											<webobject name = "ImageRepetition">
												<webobject name = "Option"><webobject name = "ImageName" /></webobject>
											</webobject>
										</select>
 										<label>Align:</label>
										<select data-wysihtml5-dialog-field="className">
											<option value="">default</option>
											<option value="wysiwyg-float-left">left</option>
											<option value="wysiwyg-float-right">right</option>
										</select>
										<div class = "btn-group">
											<a class = "btn" data-wysihtml5-dialog-action="save">OK</a>
											<a class = "btn" data-wysihtml5-dialog-action="cancel">Cancel</a>
										</div>
									</div>	
								</div>
								<div class = "row-fluid">	
									<div class = "span12">
										<webobject name = "Textarea"></webobject>
									</div>
								</div>
								<div class = "row-fluid">
									<div class = "span12 prg-prepend-top">
										<webobject name = "SaveChangesButton"></webobject>
									</div>	
								</div>
							</webobject>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
