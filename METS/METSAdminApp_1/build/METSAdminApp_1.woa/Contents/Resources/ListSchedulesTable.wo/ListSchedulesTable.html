<div class="row-fluid prg-append-bottom">
	<div class = "span12">
		<h3 style = "margin: 0px;">Daily Driver Schedules for <webobject name = "StartTime"></webobject></h3>
		<webobject name = "IsNotPrintPage">
			<webobject name = "PrintSchedulesButton">Print <i class="icon-print icon-white">&nbsp;</i></webobject>
			<webobject name = "PrintAllSchedulesButton">Print All Schedules <i class="icon-print icon-white">&nbsp;</i></webobject>
		</webobject>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<table class="table table-striped table-bordered prg-square-table" id = "DailyDriversSchedulesTable">
			<thead>
				<tr>
					<th>Confirmed</th>
					<th>Driver&nbsp;
						<webobject name = "IsNotPrintPage">
							<webobject name = "DriverNameSortOrdering" />
						</webobject>
					</th>
					<th>Scheduled</th>
					<th>Vehicles</th>
					<th>Phone</th>
					<webobject name = "IsNotPrintPage">
						<th>Notes</th>
					</webobject>
					<th>CC Terminal</th>
					<th>Break Minutes</th>
					<th>Actual Finish Time</th>
					<th>Hours</th>
					<webobject name = "IsNotPrintPage">
						<th>Actions</th>
					</webobject>
				</tr>
			</thead>
			<tbody>
				<webobject name = "HasResults">
					<webobject name = "DriverScheduleRepetition">
						<webobject name = "ScheduleSummary"></webobject>
					</webobject>
				</webobject>
				<webobject name = "NoResults">
					<tr>
						<webobject name = "IsPrintPage">
							<td colspan = "9">No results were found.</td>
						</webobject>
						<webobject name = "IsNotPrintPage">
							<td colspan = "10">No results were found.</td>						
						</webobject>
					</tr>
				</webobject>
			</tbody>
			<webobject name = "HasResults">
				<tfoot>
					<tr>
						<td class = "prg-text-align-right" colspan = "9">Total Hours:</td>
						<webobject name = "IsPrintPage">
							<td colspan = "1"><webobject name = "ScheduleTotalHours"></webobject></td>
						</webobject>
						<webobject name = "IsNotPrintPage">
							<td colspan = "2"><webobject name = "ScheduleTotalHours"></webobject></td>
						</webobject>
					</tr>
				</tfoot>
			</webobject>
		</table>
	</div>
</div>
