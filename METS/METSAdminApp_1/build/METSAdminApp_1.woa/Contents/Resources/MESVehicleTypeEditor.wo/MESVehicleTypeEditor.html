<webobject name = "BreadCrumbsBar">
	<li><a href="#">Vehicle Types</a></li>
	<webobject name = "IsNotNewObject">
		<li><webobject name = "VehicleTypeName"></webobject></li>
	</webobject>
	<webobject name = "IsNewObject">
		<li>New Vehicle Type</li>
	</webobject>
</webobject>
<webobject name = "StaticColumn">
	<wo:METSInfoBar>General Information</wo:METSInfoBar>
	<div class = "row-fluid">
		<webobject name = "MessagesPanel" />
		<webobject name = "VehicleTypeForm">
			<wo:METSTextInput helpText = "Required Information" labelText = "Name" value = "$object.name"></wo:METSTextInput>
			<wo:METSTextInput helpText = "Numbers Only" labelText = "Number of Passengers" value = "$object.numberOfPassengers"></wo:METSTextInput>
			<webobject name = "HasPicture">
				<webobject name = "ImageViewWrapper">
					<wo:ERAttachmentImageViewer attachment="$object.picture" width = "50%" />
				</webobject>
			</webobject>
			<webobject name = "EditorWrapper">
				<webobject name = "ImageFileUploader"></webobject>
			</webobject>
			<webobject name = "FormSubmissionBar"></webobject>
		</webobject>
	</div>
</webobject>
