<div class="row-fluid prg-append-bottom">
	<div class = "span9">
		<h3 style = "margin: 0px;">Weekly Driver Schedule Report for <webobject name = "StartTime"></webobject> - <webobject name = "EndTime"></webobject></h3>
	</div>
	<div class="span3">
		<webobject name = "IsNotPrintPage">
			<webobject name = "PrintSchedulesButton">
				Print <i class="icon-print icon-white">&nbsp;</i>
			</webobject>
		</webobject>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<table class="table table-striped table-bordered prg-square-table">
			<thead>
				<tr>
					<th>&nbsp;</th>
					<th>Sunday</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
					<th colspan = "2">&nbsp;</th>
				</tr>
				<tr>
					<th>Driver Name</th>
					<webobject name = "DayOfWeekRepetition">
						<th><webobject name = "HeaderDate"></webobject></th>						
					</webobject>
					<th>Total</th>
					<th>Overtime</th>
				</tr>
			</thead>
			<tbody>
				<webobject name = "DriversRepetition">
					<webobject name = "DriverWorkedThatWeek">
						<tr>
							<td><webobject name = "DriverName"></webobject></td>
							<webobject name = "DayOfWeekRepetition">
								<td><webobject name = "DailyTotal"></webobject></td>
							</webobject>
							<td><webobject name = "TotalHoursWorked"></webobject></td>				
							<td><webobject name = "OvertimeHoursWorked"></webobject></td>
						</tr>
					</webobject>
				</webobject>
			</tbody>
			<tfoot>
				<td><b>Totals</b></td>
				<webobject name = "DayOfWeekRepetition">
					<td><webobject name = "TotalHoursWorkedForDate" /></td>
				</webobject>
				<td><webobject name = "TotalHoursWorkedForWeek"></webobject></td>
				<td><webobject name = "TotalOvertimeHoursWorkedForWeek"></webobject></td>
			</tfoot>
		</table>
	</div>
</div>
