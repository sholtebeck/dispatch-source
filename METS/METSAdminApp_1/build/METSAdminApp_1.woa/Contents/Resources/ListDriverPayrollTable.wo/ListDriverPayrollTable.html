<table class="table table-striped table-bordered prg-square-table">
	<thead>
		<tr>
			<th>Date</th>
			<th>Start Time</th>
			<th>End Time</th>
			<th>Hours</th>
		</tr>
	</thead>
	<tbody>
		<webobject name = "PayrollSearchHasResults">
			<webobject name = "PayrollRepetition">
				<tr>
					<td><webobject name = "PayRollStartDate"></webobject></td>														
					<td><webobject name = "PayRollStartTime"></webobject></td>
					<td><webobject name = "PayRollEndTime"></webobject></td>
					<td><webobject name = "PayRollShiftLengthInHour"></webobject></td>	
				</tr>			
			</webobject>
		</webobject>
		<webobject name = "PayrollSearchNotHaveResults">
			<tr>
				<td colspan = "4">No results were found.</td>
			</tr>
		</webobject>
	</tbody>
	<webobject name = "PayrollSearchHasResults">
		<tfoot>
			<tr>
				<td class = "prg-text-align-right" colspan = "3">Total Hours:</td>
				<td><webobject name = "TotalHours"></webobject></td>
			</tr>
		</tfoot>
	</webobject>
</table>
