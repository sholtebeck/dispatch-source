<webobject name = "BreadCrumbsBar">
	<li><a href = "#"><wo:str value = "$session.currentHub.name" /></a></li>
	<li><a href="#">Phones</a></li>
	<webobject name = "IsNotNewObject">
		<li><webobject name = "PhoneNumber"></webobject></li>
	</webobject>
</webobject>
<webobject name = "StaticColumn">
	<wo:METSInfoBar>General Information</wo:METSInfoBar>
	<div class = "row-fluid">
		<webobject name = "MessagesPanel" />
		<webobject name = "PhoneForm">
			<wo:METSTextInput helpText = "Required Information" labelText = "Phone #" value = "$object.phoneNumber"></wo:METSTextInput>
			<wo:METSTextInput helpText = "Optional" labelText = "Make" value = "$object.make"></wo:METSTextInput>
			<wo:METSTextInput helpText = "Optional" labelText = "Model" value = "$object.model"></wo:METSTextInput>
			<webobject name = "FormSubmissionBar"></webobject>
		</webobject>
	</div>
</webobject>
