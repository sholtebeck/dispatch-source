<webobject name = "Main">
	<div class="billboard inner-billboard reservation-request-billboard">
		<div class="container">
			<div class="span-24">
			</div>
		</div>
	</div>
	<div id="HTContent">
		<div class="container">
			<div class="span-24">
				<div class="span-16-5">
					<div class="page-copy clearfix raised-copy limo-footer">
						<h1>Reservation Request Form</h1>
						<h2>Please fill out this short form to get started.</h2>
						<div class = "clearfix">
							<webobject name = "Form">
								<div>
									<label>First Name</label>
									<webobject name = "FirstName"></webobject>
								</div>
								<div>
									<label>Last Name</label>
									<webobject name = "LastName"></webobject>
								</div>
								<div>
									<label>E-Mail Address</label>
									<webobject name = "EmailAddress"></webobject>
								</div>
								<div>
									<label>Phone Number</label>
									<webobject name = "PhoneNumber"></webobject>
								</div>
								<div class = "fullwidth">
									<label>Event / Reservation Date</label>
									<webobject name = "ReservationDate"></webobject>
								</div>
								<div class = "fullwidth last">
									<input id = "limo" name = "service" type = "radio" value = "Limousine" checked />
									<label for = "limo">Maui Limousine / Private Car Services</label>
									<input id = "bus" name = "service" type = "radio" value = "Charter Bus" />
									<label for = "bus">Maui Charter Bus</label>
									<input id = "volcano" name = "service" type = "radio" value = "Volcano Tour" />
									<label for = "volcano">Big Island Volcano Tours</label>
								</div>
								<div class = "fullwidth">
									<input type = "submit" value = "Submit your request" />	
								</div>
							</webobject>
						</div>
					</div>	
				</div>
				<div class="span-6-5 push-1 last">
					<div class="span-6-5 info-panel last prepend-top align-center">
						<h4>
							Make a Reservation Today!
							<span>1-800-833-2303</span>
						</h4>
					</div>
					<wo:link directActionName = "privateCarInformationRequestForm" class="span-6-5 reservation-request-button last prepend-top">
						<p>Fill out the Reservation<br>Request Form</p>
						<span>&nbsp;</span>
					</wo:link>
					<wo:FacebookButton css = "span-6-5" />
					<div class="span-6-5 side-navigation last prepend-top">
						<h3 style = "font-size: 18px;">Transportation Services</h3>
						<ul>
							<li><wo:link href = "$limousineInformationPageLink"><span>Maui Limousine Rentals</span></wo:link></li>
							<li><wo:link href = "$charterBusInformationPageLink"><span>Maui Charter Bus Rentals</span></wo:link></li>
							<li><wo:link href = "$bigIslandVolcanoToursPageLink"><span>Big Island Volcano Tours</span></wo:link></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</webobject>
