<webobject name = "Main">
	<div id = "AirportPage" class="billboard airport-billboard">
		<div class="container">
			<div class="span-24">
				<div>
					<h1>Aloha and Welcome to the Valley Isle!</h1>
				</div>
				<div>
					<webobject name = "ReservationWidget" />
				</div>
			</div>
		</div>
	</div>
	<div id="HTContent">
		<div class = "container">
			<div class = "span-24">
				<div class="span-16-5">
					<div class="page-copy clearfix">
						<webobject name = "PageContent"></webobject>
						<h3>Terminal Map</h3>
						<webobject name = "TerminalMapZoom"><webobject name = "TerminalMap" /></webobject>
						<span class = "caption">Click to zoom - <a target = "_blank" href = "http://hawaii.gov/ogg/terminal-information/images/KahuluiAirportMap.pdf">Printable Version</a></span>
						<h3>Maui Hotels we are proud to service:</h3>
						<ul class = "hotels-list">
							<li>
								<a href = "http://www.royallahaina.com" target = "_blank">
									<wo:image framework = "app" filename = "images/hotels/royal-lahaina.gif" alt = "Hawaii Executive Transportation provides airport transportation to the Royal Lahaina Hotel" />
								</a>								
							</li>
							<li>
								<a href = "http://www.westinmaui.com" target = "_blank">
									<wo:image framework = "app" filename = "images/hotels/westin.gif" alt = "Hawaii Executive Transportation provides airport shuttle services to the Hyatt Regency Hotel in Ka'anapali Maui" />
								</a>								
							</li>
							<li>
								<a href = "http://maui.hyatt.com/en/hotel/home.html" target = "_blank">
									<wo:image framework = "app" filename = "images/hotels/hyatt-regency.gif" alt = "Hawaii Executive Transportation provides airport shuttle services to the Hyatt Regency Hotel in Ka'anapali Maui" />
								</a>								
							</li>
							<li>
								<a href = "http://www.sheraton-maui.com" target = "_blank">
									<wo:image framework = "app" filename = "images/hotels/sheraton.gif" alt = "Hawaii Executive Transportation provides airport shuttle services to the Sheraton Hotel in Ka'anapali Maui" />
								</a>								
							</li>
							<li>
								<a href = "http://www.kaanapalialii.com" target = "_blank">
									<wo:image framework = "app" filename = "images/hotels/kaanapali-alii.gif" alt = "Hawaii Executive Transportation provides airport shuttle services to the Ka'anapali Ali'i Hotel in Ka'anapali Maui" />
								</a>								
							</li>
						</ul>
					</div>
					<div class = "ad-wrap">
						<script type="text/javascript" language="javascript" src="http://www.tkqlhce.com/placeholder-7360932?target=_top&mouseover=N"></script>
					</div>
				</div>
				<div class="span-6-5 push-1 last">
					<div class="span-6-5 side-navigation last prepend-top">
						<webobject name = "AirportNavigation" />
					</div>
					<div class="span-6-5 info-panel last prepend-top">
						<h4>
							Make a Reservation Today!
							<span>1-800-833-2303</span>
						</h4>
					</div>
					<webobject name = "FacebookButton" />
					<div class="span-6-5 info-panel last prepend-top greeter">
						<span>Our friendly staff greets exclusive transfers in baggage claim</span>
					</div>
					<div class="span-6-5 info-panel last prepend-top courtesy-phone">
						<span>For assistance "Dial 55" from the courtesy phone in baggage claim</span>
					</div>
				</div>
			</div>
		</div>
	</div>	
</webobject>
